<div *ngIf="contact">
    <h1 *ngIf="isNewContact">
        Create new contact
    </h1>
    <h1 *ngIf="!isNewContact">
        Edit contact
    </h1>
    <hr>
    <div class="form-group" *ngIf="!isNewContact">
        <label>Id</label>
        {{contact.id}}
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="contact.name" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" [(ngModel)]="contact.address" placeholder="Enter Address">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="contact.email" placeholder="Enter Email">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="tel" class="form-control" [(ngModel)]="contact.phone" placeholder="Enter Phone">
    </div>
    <hr>
    <button class="btn-spacing btn btn-secondary" (click)="navigateBack()">Back</button>
    <button class="btn-spacing btn btn-primary" (click)="saveContact()">Save</button>
</div>
